name: Build, Push and Test Full App (Backend + Frontend)

on:
  push:
    branches: [ main ]

jobs:
  # ----------------------------------------------------
  # 1. TESTS UNITARIOS
  # ----------------------------------------------------
  tests:
    name: 1Ô∏è‚É£ Pruebas Unitarias (CI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./PLAT-EPA_BackendFinal
        run: npm install

      - name: Run backend tests
        working-directory: ./PLAT-EPA_BackendFinal
        env:
          SECRET_JWT_SEED: "test_secret_key"
          REFRESH_JWT_SEED: "test_refresh_key"
          INICIO_JORNADA: 6
          FIN_JORNADA: 18
        run: npm test

  # ----------------------------------------------------
  # 2. CONSTRUIR Y SUBIR DOCKER IMAGES
  # ----------------------------------------------------
  build:
    name: 2Ô∏è‚É£ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- BACKEND ---
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./PLAT-EPA_BackendFinal
          file: ./PLAT-EPA_BackendFinal/Dockerfile
          push: true
          no-cache: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/plat_epa-backend:latest

      # --- FRONTEND ---
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./plataforma-epa-front
          file: ./plataforma-epa-front/Dockerfile
          push: true
          no-cache: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/plat_epa-front:latest

  # ----------------------------------------------------
  # 3. TESTS DE INTEGRACI√ìN
  # ----------------------------------------------------
  docker-test:
    name: 3Ô∏è‚É£ Test de Integraci√≥n Docker
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Create Docker network
        run: docker network create test-net || true

      - name: Run MongoDB
        run: docker run -d --name test-mongo --network test-net mongo:6

      - name: Run Backend
        run: |
          docker run -d --name backend --network test-net -p 5000:5000 \
            -e MONGO_URI="mongodb://test-mongo:27017/epadatabase" \
            -e PORT=5000 \
            -e SECRET_JWT_SEED="secret" \
            -e REFRESH_JWT_SEED="refresh" \
            -e EMAIL_USER="test" \
            -e EMAIL_PASS="test" \
            -e INICIO_JORNADA=6 \
            -e FIN_JORNADA=18 \
            ${{ secrets.DOCKERHUB_USERNAME }}/plat_epa-backend:latest

      - name: Wait for backend to be ready
        run: |
          echo "‚è≥ Esperando backend..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/api/health > /dev/null 2>&1; then
              echo "‚úÖ Backend listo"
              exit 0
            fi
            echo "Intento $i/30..."
            sleep 2
          done
          echo "‚ùå Backend no respondi√≥"
          docker logs backend
          exit 1

      - name: Run Frontend
        run: |
          docker run -d --name frontend --network test-net -p 80:80 \
            -e VITE_API_URL=http://backend:5000/api \
            ${{ secrets.DOCKERHUB_USERNAME }}/plat_epa-front:latest

      - name: Wait for frontend
        run: |
          echo "‚è≥ Esperando frontend..."
          for i in {1..20}; do
            if curl -s http://localhost:80 > /dev/null 2>&1; then
              echo "‚úÖ Frontend listo"
              exit 0
            fi
            echo "Intento $i/20..."
            sleep 2
          done
          echo "‚ùå Frontend no respondi√≥"
          docker logs frontend
          exit 1

      - name: Test backend endpoint
        run: |
          echo "üß™ Probando endpoint de creaci√≥n..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d '{"usuario":"test","horas":2,"fecha":"2025-10-15"}' \
            http://localhost:5000/api/extras/crear)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Status code: $http_code"
          echo "Response body: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Test de creaci√≥n exitoso"
          elif [ "$http_code" -eq 401 ]; then
            echo "‚úÖ Endpoint protegido: 401 Unauthorized"
          else
            echo "‚ùå Test fall√≥ con c√≥digo $http_code"
            docker logs backend
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          docker rm -f backend frontend test-mongo || true
          docker network rm test-net || true
